<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="js/addrecipe.js"></script>
    <link rel="stylesheet" href="css/addrecipe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   
    <title>CookBoolet</title>
</head>
<body>
    <div id="overlay"></div>
    <header id="header-container">
        <div id="menu-container">
            <div id="menu-icon-container" onclick="toggleMenu()">
                <img src="/assets/imgs/menu-icon.png" id="menu-icon" width="20px" height="20px">
            </div>
        </div>
        <div id="menu" class="menu">
            <div class="add-recipe-container">
                <button id="add-recipe-btn">+</button>
                <h2 id="add-recipe-text">Add recipe</h2>
            </div>
            <div class="settings-container">
                <img src="/assets/imgs/settings-icon.png" id="settings-icon" width="15px" height ="15px">
                <h2 id="settings-text">Settings</h2>
            </div>
        </div>
        <div id="app-title-container">
            <h1 id="cookbooklet-title">CookBooklet</h1>
        </div>
        <div id="search-icon-container">
            <img src="/assets/imgs/search.png" id="search-icon" width="20px" height="20px">
        </div>
    </header>
    <div id="categories-container"></div>

    <form id="recipe-form">
        <h2 id="add-recipe-title">Add recipe</h2>
        <select id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="snack">Snack</option>
            <option value="dinner">Dinner</option>
            <option value="dessert">Dessert</option>
        </select><br><br>

        <input type="text" id="title" name="title" placeholder="Title" required><br><br>
        
        <input type="text" id="description" name="description" placeholder="Description" required><br><br>
        
        <h3>Preparation</h3>
        <div id="preparation-container">
            <input type="text" id="preparation-step" name="preparations[]" placeholder="Step 1" required>
        </div>
        <button type="button" id="add-step-btn">Add Step</button><br><br>

        <h3>Ingredients:</h3>
        <div id="ingredient-container">
            <div id="ingredient">
                <input type="text" id="ingredient" name="ingredient[]" placeholder="Ingredient" style="width: 150px" required>
                <input type="number" id="amount" name="amount[]" placeholder="Qty" style="width: 30px" required>
                <input type="text" id="unit" name="unit[]" placeholder="Meas" style="width: 50px" >
                <input type="text" id="prep" name="prep[]" placeholder="prep" style="width: 70px" >
            </div>
        </div>
        <button type="button" id="add-ingredient-btn">Add Ingredient</button><br><br><br>
        
        <select id="diet" name="diet" required>
            <option value="">Diet</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="paleo">Paleo</option>
        </select><br><br>
        
        <select id="meal" name="meal" required>
            <option value="">Meal Type</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="snack">Snack</option>
            <option value="dinner">Dinner</option>
            <option value="dessert">Dessert</option>
        </select><br><br>
        
        <h4>Prep Time</h4>
        <input type="number" id="prep_time" name="prep_time" placeholder="mins" required><br><br>
        
        <h4>Cook Time</h4>
        <input type="number" id="cook_time" name="cook_time" placeholder="mins" required><br><br>
        
        <h4>Add an image</h4>
        <input type="text" id="img_path" name="img_path" placeholder="Image url" ><br><br>
        
        <h4>Notes</h4>
        <textarea type="text" id="notes" name="notes" placeholder="Notes" rows="4" cols="40"style="font-family: Roboto, sans-serif;"></textarea><br><br>
        
        <h4>Source</h4>
        <input type="text" id="source" name="source" placeholder="Source"><br><br>
        
        <h4>Gluten free</h4>
        <input type="checkbox" id="gluten_free" name="gluten_free"><br><br>
    
        <button type="submit" id="submit">Add Recipe</button>
    </form>
</body>
</html>
